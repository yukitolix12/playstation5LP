<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastation5 LP</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section -->
    <header>
        <div>
            <a href="#">
                <img src="./Playstation_img/logo.png" class="logo">
            </a> 
        </div>

        <nav>
            <ul>
                <li><a href="#">Plastation 5</a></li>
                <li><a href="#">ゲームソフト</a></li>
                <li><a href="#">周辺機器</a></li>
            </ul>
        </nav>
    </header>

    <!-- main section -->
    <div class="main">
        <div class="container">
            <div class="title-section">
                <div class="title">
                    <h2>
                        Plastation 5 <br />
                        Play Has No Limit
                    </h2>
                    <h3>遊びの限界を超える</h3>
                </div>
                <div class="price">
                    <p>49800円</p>
                    <button>遊びを体感</button>
                </div>
            </div>
            <div class="image-section">
                <img 
                  src="./Playstation_img/plastation5.png" 
                  alt=""
                  class="plastation5"
                />
            </div>
        </div>
    </div>

    <!-- footer section -->
    <footer>
        <div class="footer-icons">
            <ul>
                <li>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                  </li>
            </ul>
        </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal({ 
            reset: true, 
            delay: 200, 
            duration: 2000, 
            distance: "500px", 
        });
        ScrollReveal().reveal(".image-section", { delay: 500, origin: "right"});
        ScrollReveal().reveal(".title-section .title, .price p", {
             delay: 500, 
             origin: "right"
            });
    </script>
</body>
</html>
